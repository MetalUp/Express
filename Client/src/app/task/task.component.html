<div class="one-column pane-group">
    <div class="one-column pane">
        <div class="pane-header">Task: {{currentTask.Title}}</div>
        <div class="one-column pane-body">
            <div class="task" [innerHtml]="taskHtml"></div>
            <div class="button-bar">
                <button [disabled]="!hasHint()" (click)="onFirstHint()">Hint 1</button>
                <button [disabled]="!hasNextTask()" (click)="onNextTask()">Next Task</button>
            </div>
        </div>
    </div>
    <div *ngIf="hintHtml" class="one-column pane">
        <div class="pane-header">Hint: {{hintIndex + 1}}</div>
        <div class="one-column pane-body hint-body">
            <div class="hint" [innerHtml]="hintHtml"></div>
            <div class="button-bar">
                <button [disabled]="!hasNextHint()" (click)="onNextHint()">Next</button>
                <button [disabled]="!hasPreviousHint()" (click)="onPreviousHint()">Previous</button>
            </div>
        </div>
    </div>
</div>
