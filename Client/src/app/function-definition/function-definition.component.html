<div class="pane" [ngClass]="pendingSubmit ? 'uncompiled' : ''">
    <div class="pane-header">Function definition</div>
    <div class="pane-body" [ngClass]="submitting ? 'in-progress' : ''">
        <div class="function-definition code">
            <textarea [(ngModel)]="functionDefinitions" (ngModelChange)="modelChanged()"
                spellcheck="false"></textarea>
        </div>
        <textarea readonly>{{currentStatus}}</textarea>
        <button [disabled]="!pendingSubmit" (click)="onSubmit()">Submit</button>
    </div>
</div>
