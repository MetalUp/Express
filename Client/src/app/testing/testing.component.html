<ng-container *ngIf="hasTests()">
    <div class="pane">
        <div class="pane-header">Testing</div>
        <div class="pane-body"  [ngClass]="submitting ? 'in-progress' : ''">
            <div class="message">{{message()}}</div>
            <div class="message">{{stdout()}}</div>
            <div class="message">{{cmpinfo()}}</div>
            <div class="message">{{stderr()}}</div>
            <div class="button-bar">
                <button [disabled]="!canRunTests()" (click)="onRunTests()">Run Tests</button>
            </div>
        </div>
    </div>
</ng-container>
