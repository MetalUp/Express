<div class="one-column pane" [ngClass]="pendingSubmit ? 'uncompiled' : ''">
    <div class="pane-header">Code
        <div class="button-bar">
            <button [disabled]="!pendingSubmit" (click)="onSubmit()">Submit</button>
        </div>
    </div>
    <div class="one-column pane-body">
        <div class="code-definition code">
            <textarea 
                [(ngModel)]="codeDefinitions" 
                (ngModelChange)="modelChanged()" 
                placeholder="{{placeholder}}"
                spellcheck="false" 
                (paste)="onPaste($event)">
            </textarea>
        </div>
        <textarea *ngIf="currentStatus"  readonly>{{currentStatus}}</textarea>
    </div>
</div>
