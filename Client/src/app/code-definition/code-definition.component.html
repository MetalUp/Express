<div class="one-column pane" [ngClass]="pendingSubmit ? 'uncompiled' : ''">
    <div class="pane-header">Code
        <div class="location">{{lineAndColumn}}</div>
        <div class="button-bar">
            <button *ngIf="displayRunApp" [disabled]="!canRunApp" title="{{RunAppTooltip}}"(click)="onRunApp()">Run App</button>
            <button [disabled]="!pendingSubmit" title="{{submitCodeTooltip}}" (click)="onSubmit()">Submit</button>
            <button [disabled]="!canNewerCode()" title="{{nextCodeTooltip}}"  (click)="newerCode()">></button>
            <button [disabled]="!canOlderCode()" title="{{previousCodeTooltip}}"  (click)="olderCode()"><</button>
        </div>
    </div>
    <div class="one-column pane-body" [ngClass]="paneSize">
        <div class="code-definition code" >
            <textarea #codeArea
                [disabled]="disabled"
                [(ngModel)]="codeDefinitions" 
                (ngModelChange)="modelChanged()" 
                placeholder="{{placeholder}}"
                spellcheck="false"
                (keydown)="refreshCursorPosition()"
                (keyup)="refreshCursorPosition()"
                (mousedown)="refreshCursorPosition()"
                (mouseup)="refreshCursorPosition()"
                (drop)="onPaste($event)"
                (paste)="onPaste($event)">
            </textarea>
        </div>
        <textarea class="current-status" readonly>{{currentStatus}}{{errorLocation}}</textarea>
    </div>
</div>
