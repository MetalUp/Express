<ng-container *ngIf="config.loadingStatus === 0">
  <p class="startup-message">Loading configuration...</p>
</ng-container>
<ng-container *ngIf="config.loadingStatus === 1">
  <ng-container *ngIf="!$any(auth).authenticate || auth.isAuthenticated()">
    <div class="view-area">
      <div></div>
      <div [ngClass]="outletClass">
        <router-outlet></router-outlet>
        <div class="composite-footer"><nof-footer></nof-footer><app-user></app-user><div class="masthead"><b>MetalUp</b>.Express</div></div>
      </div>
    </div>
    
  </ng-container>
  <ng-container *ngIf="$any(auth).authenticate && !auth.isAuthenticated()">
    <nof-login></nof-login>
  </ng-container>
</ng-container>
<ng-container *ngIf="config.loadingStatus === 2">
  <p class="startup-message">Application configuration failed to load, trying refreshing the page, if that fails please contact the application administrator.</p>
</ng-container>
