<div class="one-column pane">
    <div class="pane-header">{{title}}
        <div class="button-bar">
            <button title="{{newHintTooltip}}" [disabled]="!canGetNextHint()" (click)="getNextHint()">Next Hint</button>
            <button title="{{nextHintTooltip}}" [disabled]="!canViewNextHint()" (click)="viewNextHint()">></button>
            <button title="{{previousHintTooltip}}" [disabled]="!canViewPreviousHint()" (click)="viewPreviousHint()"><</button>
        </div>
    </div>
    <div class="one-column pane-body" [ngClass]="paneSize">
        <div class="hint" [innerHtml]="hintHtml"></div>
    </div>
</div>
