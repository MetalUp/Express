<div class="one-column pane">
    <div class="pane-header">Expression <div class="button-bar">
        <button [disabled]="!canSubmit()" title="{{submitExpressionTooltip}}" (click)="onSubmit()">Submit</button>
        <button [disabled]="!canNext()" title="{{nextExpressionTooltip}}"  (click)="onNext()">></button>
        <button [disabled]="!canPrevious()" title="{{previousExpressionTooltip}}"  (click)="onPrevious()"><</button></div>
    </div>
    <div class="one-column pane-body" [ngClass]="paneSize">
        <div class="expression code">
            <span class="prompt"></span>
            <textarea
                [disabled]="disabled" 
                (paste)="onPaste($event)"
                (drop)="onPaste($event)"
                [(ngModel)]="expression"
                (keydown)="onEnterKey($event)"
                (keyup.enter)="onSubmit()"
                (keyup)="onKey($event)"
                spellcheck="false"
                autofocus="autofocus">
            </textarea>
        </div>
        <textarea *ngIf="expressionError" readonly>{{expressionError}}</textarea>
    </div>
</div>
