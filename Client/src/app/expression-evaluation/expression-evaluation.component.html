<div class="one-column multipane">
    <div class="one-column pane">
        <div class="pane-header">Expression <div class="button-bar">
            <button [disabled]="!canSubmit()"  (click)="onSubmit()">Submit</button>
            <button [disabled]="!canNext()" title="Next expression"  (click)="onNext()">></button>
            <button [disabled]="!canPrevious()" title="Previous expression"  (click)="onPrevious()"><</button>
        </div>
        </div>
        <div class="one-column pane-body">
            <div class="expression code">
                <span class="prompt"></span>
                <textarea placeholder="(cursor up/down to retrieve previous expressions)" (paste)="onPaste($event)"
                    [(ngModel)]="expression" (keydown)="onEnterKey($event)" (keyup.enter)="onSubmit()"
                    (keyup)="onKey($event)" spellcheck="false" autofocus="autofocus"></textarea>
            </div>
            <textarea *ngIf="expressionError" readonly>{{expressionError}}</textarea>
        </div>
    </div>
</div>
