<div class="ile">
    <div class="info">
        <div class="title">Selected Language</div>
        <div class="data">{{selectedLanguage}}</div>
    </div>
    <div class="pane">
        <div class="pane-header">Expression evaluation</div>
        <div class="pane-body">
            <textarea class="previous-expressions" *ngIf="!!previousExpressions.length" [rows]="(previousExpressions.length * 2) + 1 || 1">{{editorDisplay}}</textarea>
            <div class="expression">
                <span class="expression">></span>
                <textarea class="expression" rows="2" [(ngModel)]="expression" (keyup.enter)="onEnter()" (keyup)="onKey($event)"></textarea>
            </div>
            <button class="clear" type="button" (click)="onClear()">Clear</button>
        </div>
    </div>
    <div class="pane">
        <div class="pane-header">Feedback</div>
        <p>{{filteredCmpinfo()}}</p>
    </div>
</div>
