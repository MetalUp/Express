<div class="pane">
    <button class="clear" type="button" (click)="onClear()">Clear</button>
    <div *ngIf="previousExpressions.length > 0">
        <div *ngFor="let e of previousExpressions">
            <p>{{e[0]}}</p>
            <p>{{e[1]}}</p>
        </div>
    </div>
    <div class="textinput"><span>></span><textarea class="expression"  [(ngModel)]="expression" (keyup.enter)="onEnter()"></textarea></div>
</div>
