<div class="ile">
    <div class="column" >
        <div class="info">
            <div class="title">Placeholder</div>
            <div class="data"></div>
        </div>
        <div class="pane">
            <div class="pane-header">Expression evaluation</div>
            <div class="pane-body">
                <div class="half-pane previous">
                    <div class="expression">
                        <span *ngIf="previousExpression" class="expression">&#187;&nbsp;</span>
                        <textarea readonly rows="2" class="expression">{{previousExpression}}</textarea>
                    </div>
                    <div class="expression">
                        <textarea readonly rows="8" class="expression">{{previousExpressionResult}}</textarea>
                    </div>
                </div>
                <div class="half-pane">
                    <div class="expression live">
                        <span class="expression">&#187;&nbsp;</span>
                        <textarea class="expression" rows="10" [(ngModel)]="expression" (keyup.enter)="onEnter()" (keyup)="onKey($event)" spellcheck="false"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="pane">
            <div class="pane-header">Placeholder</div>
        </div>
    </div>
    <div class="column" >
        <div class="info">
            <div class="title">Selected Language</div>
            <div class="data">{{selectedLanguage}}</div>
        </div>
        <div class="pane">
            <div class="pane-header">Placeholder</div>
        </div>
        <div class="pane">
            <div class="pane-header">Feedback</div>
            <p>{{filteredCmpinfo()}}</p>
        </div>
    </div>  
</div>
