<div class="ile">
    <div class="info">
        <div class="title">Selected Language</div>
        <div class="data">{{selectedLanguage}}</div>
    </div>
    <div class="pane">
        <div class="pane-header">Expression evaluation</div>
        <div class="pane-body">
            <div class="previous-expressions">{{editorDisplay}}</div>
            <div class="expression">
                <span class="expression">></span>
                <input class="expression" [(ngModel)]="expression" (keyup.enter)="onEnter()" (keyup)="onKey($event)"/>
            </div>
            <button class="clear" type="button" (click)="onClear()">Clear</button>
        </div>
    </div>
    <div class="pane">
        <div class="pane-header">Feedback</div>
        <p>{{filteredCmpinfo()}}</p>
    </div>
</div>
