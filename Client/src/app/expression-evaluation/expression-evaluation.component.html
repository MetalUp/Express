<div class="pane">
    <div class="pane-header">Expression evaluation</div>
    <div class="pane-body">
        <div class="half-pane previous">
            <div class="expression">
                <span *ngIf="previousExpression">&#187;&nbsp;</span>
                <textarea readonly rows="2">{{previousExpression}}</textarea>
            </div>
            <div class="result">
                <textarea readonly rows="8">{{previousExpressionResult}}</textarea>
            </div>
        </div>
        <div class="half-pane">
            <div class="expression">
                <span>&#187;&nbsp;</span>
                <textarea placeholder="(cursor up/down to retrieve previous expressions)" rows="10"
                    [(ngModel)]="expression" (keydown)="onEnterKey($event)" (keyup.enter)="onEnter()"
                    (keyup)="onKey($event)" spellcheck="false" autofocus="autofocus">
                        </textarea>
            </div>
        </div>
    </div>
</div>
