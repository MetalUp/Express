<div class="pane">
    <div class="pane-header">Expression evaluation</div>
    <div class="pane-body" [ngClass]="submitting ? 'in-progress' : ''">
        <div class="half-pane previous">
            <div class="expression code" *ngIf="previousExpression">
                <span class="prompt" ></span>
                <textarea readonly>{{previousExpression}}</textarea>
            </div>
            <div class="result">
                <textarea readonly>{{previousExpressionResult}}</textarea>
            </div>
        </div>
        <div class="half-pane">
            <div class="expression code">
                <span class="prompt"></span>
                <textarea placeholder="(cursor up/down to retrieve previous expressions)"
                    [(ngModel)]="expression" (keydown)="onEnterKey($event)" (keyup.enter)="onEnter()"
                    (keyup)="onKey($event)" spellcheck="false" autofocus="autofocus"></textarea>
            </div>
        </div>
    </div>
</div>
